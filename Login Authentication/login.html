<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="loginIcon.jpeg">
</head>
<body>
    <main class="mainBody">
        <div class="container">
            <form class="logform" action="#">
                <h1>LOGIN</h1>

                <input type="text" placeholder="Username" id="loginUserName" required>
                <br><br>
                <input type="password" placeholder="Password" id="loginPassword" required>
                <br><br>
                <button type="submit" onclick="login(event)">Login</button>
                <br>
                <p>You don't have an account?  <a href="signup.html">SignUp</a></p>
            </form>
        </div>
        <br><br><br>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script> <!--Importing the NodeJS to access the crypto libraries for encryption of passwords-->
    <script src="login.js"></script>
</body>
</html>
