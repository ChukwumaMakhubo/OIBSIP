<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuku Calculator</title>
    <link rel="icon" type="image/png" href="OIP.jpeg">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <main>
        <form class="border" action="">
            <div><br>
                <div>
                    <input type="text" name="screen" id="input"  readonly>
                </div>
                <br>
                <div>
                    <button class="circle unique" >(</button>
                    <button class="circle unique">)</button>
                    <button class="circle unique">&radic;</button>
                    <button class="circle unique">*</button>
                </div><br>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="unique circle">/</button>
                </div><br>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="unique circle">+</button>
                </div><br>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="unique circle">-</button>
                </div><br>
                <div>
                    <button>0</button>
                    <button class="circle unique" >AC</button>
                    <button class="circle unique">DE</button>
                    <button class="unique circle">.</button>
                </div><br>
                <div>

                    <button class="unique equals">=</button>
                </div><br>
                
            </div>

        </form>

    </main>

    <script src="calculator.js"></script>
</body>
</html>
